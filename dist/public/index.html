<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8">
    <title data-bind="text:name">Q | Quebec's Places Finder</title>
    <link rel="icon" type="image/png" href="favicons/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/favicon.ico" sizes="16x16">
    <meta name="theme-color" content="#2196f3">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css" inline>
</head>

<body>
    <div class="loader valign-wrapper">
        <div class="row valign">
            <div class="col s12">
                <div class="preloader-wrapper big active center-block">
                    <div class="spinner-layer spinner-yellow-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main id="map"></main>
    <div class="app-container">
        <div id="show-nav-button" class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
            <a id="show-nav-link" class="btn-floating btn-large blue" data-delay="50" data-tooltip="Show/Hide Menu"
                data-position="top">
                <i class="material-icons">search</i>
            </a>
        </div>
        <nav id="side-nav" class="side-nav blue">
            <a href="#" id="close-side-nav-link">
                <div id="close-side-nav" onclick="$('.button-collapse').trigger('click')">
                    <h6 class="blue-grey-text">X</h6></div>
            </a>
            <div id="logo-wrapper" class="row">
                <div class="col s4 offset-s4">
                    <div id="logo-card" class="card-panel center-align yellow darken-1 z-depth-3">
                        <h1 id="logo-text" data-bind="text:name"></h1>
                    </div>
                </div>
                <div class="col s10 offset-s1">
                    <h5 class="white-text center-align" data-bind="html:quote"></h5>
                </div>
            </div>
            <div id="query-container" class="row blue blue-text clear" data-bind="with:currentLocation.displayHandlers">
                <div id="query-card" class="card-panel col s8 offset-s2 z-depth-1">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input id="query-bar" type="text" data-bind="valueUpdate: 'keyup', value:places.placesFilterVal , event: {
                        keyup:function() {
                            hideMarkersAndWindow();
                            resetCurrentPage();
                            displayMarkers();
                            places.numberOfPages();
                            }
                         }" placeholder="Filter Places">
                    </div>
                </div>
            </div>
            <div class="row" style="padding:0;margin:0;" data-bind="with:currentLocation.displayHandlers, visible:$root.currentLocation.displayHandlers.places.shouldDisplayPlaces">
                <div class="col s4 left-align">
                    <button class="btn yellow darken-1 z-depth-3 waves-effect waves-light disabled"
                        id="previous-button-top" data-bind="click: decrementPage, 
                                    enable: shouldEnableBack, 
                                    visible:places.shouldDisplayPlaces">
                        <h6 class="clear">&lt;</h6></button>
                </div>
                <div class="col s4 center-align">
                    <h6 class="btn-flat disabled white-text"><span data-bind="text:places.currentPage"></span>/<span data-bind="text:places.numberOfPages"></span></h6>
                </div>
                <div class="col s4 right-align">
                    <button class="btn yellow darken-1 z-depth-3 waves-effect waves-light" id="next-button-top"
                        data-bind="click: incrementPage, 
                                    enable: shouldEnableNext, 
                                    visible: places.shouldDisplayPlaces">
                        <h6 class="clear">&gt;</h6></button>
                </div>
            </div>
            <div id="places-list" class="row" data-bind="foreach: currentLocation.displayHandlers.places.displayedPlaces, 
                                                            visible:currentLocation.displayHandlers.places.shouldDisplayPlaces">
                <div class="col s12 black-text">
                    <div class="card hoverable waves-effect place-item" data-bind="click: function () {$root.currentLocation.displayHandlers.toggleMarkerAnimation($data);}">
                        <div class="card-content">
                            <div class="row clear">
                                <div class="col s12">
                                    <h5 class="teal-text" data-bind="text:name"></h5>
                                </div>
                            </div>
                            <div class="row valign-wrapper clear">
                                <div class="col s2 place-image valign">
                                    <img class="block" data-bind="attr: {src:typeOfPlace.icon32}">
                                </div>
                                <div class="col s10 place-type valign">
                                    <h5><small data-bind="text:typeOfPlace.name"></small></h5>
                                </div>
                            </div>
                            <div class="row valign-wrapper">
                                <div class="col s2 place-rating valign">
                                    <h5><span data-bind="text: rating.ratingAverage"></span></h5>
                                </div>
                                <div class="col s2 valign left-align">
                                    <i class="material-icons clear">grade</i>
                                </div>
                                <div class="col s5 valign">
                                    <h6><small> (<span data-bind="text:rating.ratingNumbers"></span> votes)</small>
                        </h6>
                                </div>
                                <div class="col s3 valign">
                                    <!--empty div for proper spacing of the elements of the current row-->
                                </div>
                            </div>
                            <div class="row clear">
                                <div class="col s12">
                                    <a href="#" class="place-button" data-bind="event: {
                        keyup:function (data,e) {e.stopImmediatePropagation();
                        $root.currentLocation.displayHandlers.toggleMarkerAnimation($data)}
                        }, attr:{id:'place-card-link' + index}"><h6 class="blue-text">GO TO MAP >></h6>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center-block" data-bind="with:currentLocation.displayHandlers.places">
                <div class="col s8 offset-s2 center-align">
                    <div id="places-loaded" class="card-panel z-depth-1 teal" onclick="$('#places-loaded').hide()"
                        style="padding:0;margin:0;" data-bind="visible:wasPreviousPlacesRequestEmpty">
                        <div class="card-content">
                            <button class="btn-flat teal white-text">
                                <h6 style="padding:0;margin:0;font-size:0.8em;" data-bind="text:messageOnEmptyPlacesRequest"><br>
                                </h6>
                                <h6><small class="blue-text text-lighten-3">hide this &nbsp;&nbsp;x</small></h6>
                            </button>
                        </div>
                    </div>
                    <div class="preloader-wrapper small active" data-bind="visible:isLoadingPlaces">
                        <div class="spinner-layer spinner-yellow-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-panel hoverable waves-effect" style="padding:0;margin:0;" data-bind="visible:isNotLoadingPlaces,
                    click:function() {loadMorePlaces($root.currentLocation.displayHandlers);}">
                        <div class="card-content">
                            <button class="btn-flat white blue-text" data-bind="">
                                <h6 style="padding:0;margin:0;font-size:0.8em;">Load More Places</h6>
                            </button>
                        </div>
                    </div>
                    <div class="card-panel hoverable red" style="padding:0;margin:0;" data-bind="visible:shouldShowErrorOnLoadingPlaces,
                    click:function() {loadMorePlaces($root.currentLocation.displayHandlers);}">
                        <div class="card-content">
                            <button class="btn-flat red white-text" data-bind="">
                                <h6 style="padding:0;margin:0;">error<br><span class="material-icons" style="font-size:20px;">loop</span></h6>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row" style="padding:0 0 auto 0;margin:0 0 auto 0;" data-bind="with:currentLocation.displayHandlers, visible:$root.currentLocation.displayHandlers.places.shouldDisplayPlaces">
                <div class="col s4 left-align">
                    <button class="btn yellow darken-1 z-depth-3 waves-effect waves-light disabled"
                        id="previous-button-bottom" data-bind="click: decrementPage, 
                                    enable: shouldEnableBack, 
                                    visible: places.shouldDisplayPlaces">
                        <h6 class="clear">&lt;</h6></button>
                </div>
                <div class="col s4 center-align">
                    <h6 class="btn-flat disabled white-text"><span data-bind="text:places.currentPage"></span>/<span data-bind="text:places.numberOfPages"></span></h6>
                </div>
                <div class="col s4 right-align">
                    <button class="btn yellow darken-1 z-depth-3 waves-effect waves-light" id="next-button-bottom"
                        data-bind="click: incrementPage, 
                                    enable: shouldEnableNext, 
                                    visible: places.shouldDisplayPlaces">
                        <h6 class="clear">&gt;</h6></button>
                </div>
            </div>

            <div class="row" data-bind="with:currentLocation.displayHandlers.places,visible: currentLocation.displayHandlers.places.shouldDisplayNoPlaces">
                <div class="col s12">
                    <div class="card-panel">
                        <div class="card-content black-text center-align no-results">
                            <h5>No results found out of <span data-bind="text:currentNumberOfPlaces"></span> places for:<br><b><span data-bind="text: placesFilterVal"></span></b></h5>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <a href="#" data-activates="side-nav" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </nav>
    </div>
    <script src="js/all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9meXfYM0jaOy28AC87HT0p8SR5f8RTjg&language=en&callback=initMap"
        async defer></script>
</body>

</html>
